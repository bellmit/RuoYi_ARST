<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改维修报告')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-maintenance-edit" th:object="${repMaintenance}">
            <input name="repId" th:field="*{repId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">机构ID：</label>
                <div class="col-sm-8">
                    <input name="instId" th:field="*{instId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">设备ID：</label>
                <div class="col-sm-8">
                    <input name="deviceId" th:field="*{deviceId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">设备序列号：</label>
                <div class="col-sm-8">
                    <input name="deviceSn" th:field="*{deviceSn}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">故障描述：</label>
                <div class="col-sm-8">
                    <input name="faultDesc" th:field="*{faultDesc}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">维修报告照片：</label>
                <div class="col-sm-8">
                    <textarea name="photoPath" class="form-control">[[*{photoPath}]]</textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "report/maintenance";
        $("#form-maintenance-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-maintenance-edit').serialize());
            }
        }
    </script>
</body>
</html>
