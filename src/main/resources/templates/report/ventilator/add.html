<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增呼吸机安装报告')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-ventilator-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">机构ID：</label>
                <div class="col-sm-8">
                    <input name="instId" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">设备ID：</label>
                <div class="col-sm-8">
                    <input name="deviceId" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">主机系统/SN：</label>
                <div class="col-sm-8">
                    <input name="computerSystemSn" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">空压机品牌：</label>
                <div class="col-sm-8">
                    <input name="airCompressorBrand" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">空压机SN码：</label>
                <div class="col-sm-8">
                    <input name="acbSn" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">安装报告照片：</label>
                <div class="col-sm-8">
                    <textarea name="photoPath" class="form-control"></textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "report/ventilator"
        $("#form-ventilator-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-ventilator-add').serialize());
            }
        }
    </script>
</body>
</html>
