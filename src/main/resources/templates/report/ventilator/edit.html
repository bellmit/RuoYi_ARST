<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改呼吸机安装报告')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-ventilator-edit" th:object="${repVentilator}">
            <input name="repId" th:field="*{repId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">机构ID：</label>
                <div class="col-sm-8">
                    <input name="instId" th:field="*{instId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">设备ID：</label>
                <div class="col-sm-8">
                    <input name="deviceId" th:field="*{deviceId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">主机系统/SN：</label>
                <div class="col-sm-8">
                    <input name="computerSystemSn" th:field="*{computerSystemSn}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">空压机品牌：</label>
                <div class="col-sm-8">
                    <input name="airCompressorBrand" th:field="*{airCompressorBrand}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">空压机SN码：</label>
                <div class="col-sm-8">
                    <input name="acbSn" th:field="*{acbSn}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">安装报告照片：</label>
                <div class="col-sm-8">
                    <textarea name="photoPath" class="form-control">[[*{photoPath}]]</textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "report/ventilator";
        $("#form-ventilator-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-ventilator-edit').serialize());
            }
        }
    </script>
</body>
</html>
